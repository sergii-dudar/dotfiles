# *C* - Control++
# *M* - Meta/Super++
# *A* - Alt++
# *S* - Shift++
# *G* - AltGr


[ids]

*

[main]

# Maps capslock to escape when pressed and control when held.

capslock = overload(control, esc)
#capslock = overload(ctrl_vim, esc)
# alt + ctrl + super + shift + space
rightalt = A-C-M-S-space

[ctrl_vim:C]
h = left
j = down
k = up
l = right

[control]
. = down
, = up

[control+shift]
u = capslock

# Remaps the escape key to capslock
# esc = capslock