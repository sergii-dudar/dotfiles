<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test name="family">
            <string>CaskaydiaCove Nerd Font</string>
        </test>
        <edit name="family"
              mode="append">
            <string>Noto Color Emoji</string>
        </edit>
    </match>
</fontconfig>