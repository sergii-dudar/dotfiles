[module/powermenu]
type = custom/text 
format ="  " 
format-padding = 0
#click-left = sh $HOME/dotfiles/bin/powermenu &
click-left = sh $HOME/.config/rofi/scripts/powermenu_t1 &
format-foreground = #d35f5e

[module/menu3]
type = custom/menu

; If true, <label-toggle> will be to the left of the menu items (default).
; If false, it will be on the right of all the items.
expand-right = true

; "menu-LEVEL-N" has the same properties as "label-NAME" with
; the additional "exec" property
;
; Available exec commands:
;   menu-open-LEVEL
;   menu-close
; Other commands will be executed using "/usr/bin/env sh -c $COMMAND"
menu-0-0 = Menu
menu-0-0-exec =  Path_to_script
menu-0-1 = Files
menu-0-1-exec = nautilus &
menu-0-2 = Terminal
menu-0-2-exec = alacritty &
menu-0-3 = Browser
menu-0-3-exec = firefox &

; Available tags:
;   <label-toggle> (default) - gets replaced with <label-(open|close)>
;   <menu> (default)
; Note that if you use <label-toggle> you must also include
; the definition for <label-open>

;;format = <label-toggle> <menu>
;;format-prefix = ${menu.icon-menu}
format-spacing = 1 

label-open = 
label-close = 


; Optional item separator
; Default: none
label-separator = |

label-open-foreground = ${colors.BLUE}
label-close-foreground = ${colors.RED}
label-separator-foreground = ${colors.BLUE}
