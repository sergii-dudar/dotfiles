[settings]
screenchange-reload = true
pseudo-transparency = true

[global/wm]
include-file = $HOME/.config/polybar/i3/modules/colors.ini
include-file = $HOME/.config/polybar/i3/modules/battery-modules.ini
include-file = $HOME/.config/polybar/i3/modules/date-modules.ini
include-file = $HOME/.config/polybar/i3/modules/network-modules.ini
include-file = $HOME/.config/polybar/i3/modules/runner-modules.ini
include-file = $HOME/.config/polybar/i3/modules/system-modules.ini
include-file = $HOME/.config/polybar/i3/modules/weather-modules.ini
include-file = $HOME/.config/polybar/i3/modules/x-modules.ini
include-file = $HOME/.config/polybar/i3/modules/keyboard-modules.ini
include-file = $HOME/.config/polybar/i3/modules/other-modules.ini
include-file = $HOME/.config/polybar/i3/modules/simple-modules.ini
include-file = $HOME/.config/polybar/i3/modules/volume-modules.ini
include-file = $HOME/.config/polybar/i3/modules/wm-modules.ini

[module/xworkspaces1]
type = internal/xworkspaces

icon-0 = "1;"
icon-1 = "2;"
icon-2 = "3;"
icon-3 = "4;"
icon-4 = "5;"
icon-5 = "6;󰣇"
icon-6 = "7;"
icon-7 = "8;"
icon-8 = "9;"
icon-default = ""

; Used for the currently selected workspaces
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %nwin% (New in version 3.6.0)
; Default: %icon% %name%
label-active = %name% %icon%
label-active-foreground = #a6d189
label-active-background = #44475a
label-active-underline = #f4b8e4
label-active-padding = 1

; Used for workspaces at least one window
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %nwin% (New in version 3.6.0)
; Default: %icon% %name%
label-occupied = %name% %icon%
label-occupied-foreground = #6272a4
label-occupied-background = #232634
label-occupied-underline = #6272a4
label-occupied-padding = 1

; Used for workspaces containing a window that is demanding attention (has the
; urgent bit set)
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %nwin% (New in version 3.6.0)
; Default: %icon% %name%
label-urgent = %name% %icon%
label-urgent-foreground = ${colors.background}
label-urgent-background = #bd2c40
label-urgent-underline = #9b0a20
label-urgent-padding = 1

; Used for workspaces without windows
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %nwin% (New in version 3.6.0)
; Default: %icon% %name%
label-empty = %name% %icon%
label-empty-foreground = #3b4252
label-empty-padding = 1

[module/player-mpris-tail]
type = custom/script
exec = ~/dotfiles/bin/wmscripts/status-bar/player-mpris-tail.py -f '{icon} {artist} - {title}'
tail = true

[bar/mainbar-i3]
#monitor = ${env:MONITOR:}
width = 100%
height = 25pt
radius = 0
underline-size = 4

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 6pt

#border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 0

separator = ""
separator-foreground = ${colors.flamingo}

; font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=17;4
; font-1 = JetBrainsMono Nerd Font:size=18;5
; font-2 = Material Design Icons:style=Bold:size=13;8
; font-3 = unifont:fontformat=truetype:size=13:antialias=true;

font-0 = CaskaydiaCove Nerd Font:style=Bold:size=16;3
font-1 = CaskaydiaCove Nerd Font:style=Bold:size=18;5
font-2 = CaskaydiaCove Nerd Font:style=Bold:size=13;3
font-3 = CaskaydiaCove Nerd Font:style=Bold:pixelsize=18;3.5
; font-3 = CaskaydiaCove Nerd Fonts:style=Bold:pixelsize=17;4

# modules-left = applicaitons systray xwindow round-left i3 round-right weather 
# modules-center = xworkspaces wlan1 ethernet1 alsa1 round-left date1 round-right
# modules-right = keyboard1 pulseaudio battery memory2 cpu2 filesystem date powermenu

modules-left = applicaitons xwindow player-mpris-tail
modules-center = date1 sep xworkspaces1
modules-right = keyboard1 sep pulseaudio sepr battery sep memory2 sep cpu2 sep temperature1 sep filesystem sepl systray powermenu

cursor-click = pointer
cursor-scroll = ns-resize

scroll-up = i3-msg workspace next_on_output
scroll-down = i3-msg workspace prev_on_output

enable-ipc = true