###############################################################################

[settings]
screenchange-reload = true
pseudo-transparency = true

[global/wm]
include-file = $HOME/.config/polybar/i3/modules/colors.ini
include-file = $HOME/.config/polybar/i3/modules/battery-modules.ini
include-file = $HOME/.config/polybar/i3/modules/date-modules.ini
include-file = $HOME/.config/polybar/i3/modules/network-modules.ini
include-file = $HOME/.config/polybar/i3/modules/runner-modules.ini
include-file = $HOME/.config/polybar/i3/modules/system-modules.ini
include-file = $HOME/.config/polybar/i3/modules/weather-modules.ini
include-file = $HOME/.config/polybar/i3/modules/x-modules.ini
include-file = $HOME/.config/polybar/i3/modules/keyboard-modules.ini
include-file = $HOME/.config/polybar/i3/modules/other-modules.ini
include-file = $HOME/.config/polybar/i3/modules/simple-modules.ini
include-file = $HOME/.config/polybar/i3/modules/volume-modules.ini
include-file = $HOME/.config/polybar/i3/modules/wm-modules.ini

[bar/mainbar-i3]
#monitor = ${env:MONITOR:}
width = 100%
height = 25pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 6pt

#border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 0

separator = ""
separator-foreground = ${colors.flamingo}

; font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=17;4
; font-1 = JetBrainsMono Nerd Font:size=18;5
; font-2 = Material Design Icons:style=Bold:size=13;8
; font-3 = unifont:fontformat=truetype:size=13:antialias=true;

font-0 = CaskaydiaCove Nerd Font:style=Bold:size=16;3
font-1 = CaskaydiaCove Nerd Font:style=Bold:size=18;5
font-2 = CaskaydiaCove Nerd Font:style=Bold:size=13;3
font-3 = CaskaydiaCove Nerd Font:style=Bold:pixelsize=18;3.5
; font-3 = CaskaydiaCove Nerd Fonts:style=Bold:pixelsize=17;4

# modules-left = applicaitons systray xwindow round-left i3 round-right weather 
# modules-center = xworkspaces wlan1 ethernet1 alsa1 round-left date1 round-right
# modules-right = keyboard1 pulseaudio battery memory2 cpu2 filesystem date powermenu

modules-left = applicaitons xwindow
modules-center = round-left date1 round-right separator xworkspaces
modules-right = keyboard1 separator pulseaudio battery separator memory2 separator cpu2 separator filesystem separator_left systray powermenu

cursor-click = pointer
cursor-scroll = ns-resize

scroll-up = i3-msg workspace next_on_output
scroll-down = i3-msg workspace prev_on_output

enable-ipc = true