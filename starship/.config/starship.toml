#format = """
#[╭─user───❯](bold blue) $username
#[┣─system─❯](bold yellow) $hostname
#[┣─project❯](bold red) $directory$rust$git_branch$git_state$git_status$package$golang$terraform$docker_context$python$docker_context$nodejs
#[╰─cmd────❯](bold green)
#"""

# A minimal left prompt
# format = """$directory$character"""
# move the rest of the prompt to the right
# right_format = """$all"""

# Inserts a blank line between shell prompts
add_newline = false
command_timeout = 1000

# Making a single line prompt
[line_break]
disabled = true

# Replace the "❯" symbol in the prompt with "➜"
[character] # The name of the module we are configuring is "character"
success_symbol = "[❯](bold cyan)" # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[❯](bold red)"

# configure directory
[directory]
read_only = " 󰌾"
truncation_length = 1
truncate_to_repo = false      # truncates directory to root folder if in github repo
style = "bold italic blue"
fish_style_pwd_dir_length = 1

[cmd_duration]
min_time = 1000
show_milliseconds = true
disabled = false
style = "bold italic yellow"

[git_branch]
symbol = " "
truncation_length = 27
truncation_symbol = '…'
format =  '[$symbol$branch(:$remote_branch)]($style)'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
stashed = "[${count}*](green)"
modified = "[${count}+](yellow)"
deleted = "[${count}-](red)"
conflicted = "[${count}~](red)"
ahead = "⇡${count}"
behind = "⇣${count}"
untracked = "[${count}?](blue)"
staged = "[${count}+](green)"

[git_state]
style = "bold red"
format = "[$state( $progress_current/$progress_total) ]($style)"
rebase = "rebase"
merge = "merge"
revert = "revert"
cherry_pick = "cherry"
bisect = "bisect"
am = "am"
am_or_rebase = "am/rebase"

[hg_branch]
symbol = " "

# Disable the package module, hiding it from the prompt completely
#[package]
#disabled = true

[java]
symbol = " "
disabled = true

[python]
disabled = true
symbol = "🐍 "
#pyenv_version_name = true
format = 'via [${symbol}python (${version} )(\($virtualenv\) )]($style)'
style = "bold yellow"
pyenv_prefix = "venv "
python_binary = ["./venv/bin/python", "python", "python3", "python2"]
detect_extensions = ["py"]
version_format = "v${raw}"

