}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = rgba(216, 222, 233, 0.70)
    font_size = 230
    font_family = SF Pro Display Bold
    position = 0, 265
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "<i>$(date +"%A, %d %B") </i>"
    # color = rgba(216, 222, 233, 0.70)
    # color = rgba(250, 189, 47, .75)
    color = rgba(152, 190, 101, 1)
    font_size = 40
    font_family = SF Pro Display Bold
    position = 0, 145
    halign = center
    valign = center
}

