# BACKGROUND
background {
    monitor =

    # blur screenshot
    path = screenshot
    blur_size = 3

    # image
    # path = ~/.config/hypr/resources/hyprlock.png
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
    ignore_empty_input = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 400, 100
    outline_thickness = 2
    dots_size = 0.3 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.3 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(100, 114, 125, 0.4)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SF Pro Display Bold
    # placeholder_text = <i><span foreground="##ffffff99">Enter Pass</span></i>
    placeholder_text = <i><span foreground="##ffffff99">ðŸ”’ Enter Passâ€‰</span></i>
    hide_input = false
    position = 0, -280
    halign = center
    valign = center
}

# Weather
label {
    monitor =
    #text = cmd[update:1000] echo "<i><span foreground='##ffffff99'>ðŸŽ§ $(~/.config/hypr/scripts/hyprlock.songdetail.sh)</span></i>" 
    text = cmd[update:1000] echo "<i><span foreground='##ffffff99'>Vinnytsia $(~/.config/hypr/scripts/hyprlock.weather.sh) </span></i>"
    color = rgba(255, 255, 255, 0.7)
    font_size = 30
